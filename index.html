<html lang="en">
<head>
  <title>2015 POIs</title>
  <script src='https://api.tiles.mapbox.com/mapbox.js/v2.2.1/mapbox.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox.js/v2.2.1/mapbox.css' rel='stylesheet' />
  <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
  <style>
  body {
    padding:0;
    margin:0;
  }
  #map {
    position:absolute;
    width:100%;
    height:100%;
  }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
  function init() {

    L.mapbox.accessToken = 'pk.eyJ1IjoibmFjaXMiLCJhIjoiRmd2OU9FRSJ9.mB6HvH6htI0NatAkNiBS8Q';
    window.map = L.mapbox.map('map', 'nacis.hpcmeeha');
    map.scrollWheelZoom.disable();

    $.ajax({
      type: 'GET',
      url: 'points.json',
      dataType: 'json'
    })
      .done(makeMap)
      .fail(function(err) {
        console.error( "error" );
      });
  }

  function makeMap(response) {
    var gj = map.featureLayer.setGeoJSON(response);
    map.fitBounds(gj.getBounds())

    gj.on('mouseover', function(e) {
      e.layer.openPopup();
    });
    gj.on('mouseout', function(e) {
      e.layer.closePopup();
    });
  }

  function error(err) {
    console.error("ERROR: " + err);
  }


  window.onload = init;
  </script>
</body>
</html>
